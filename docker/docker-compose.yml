version: "3.7"

#ideas taken from https://knplabs.com/en/blog/how-to-dockerise-a-symfony-4-project

services:
  symfony_app:
    build:
      context: symfony_app
      dockerfile: Dockerfile
    container_name: basicrum_bo_php
    env_file:
      - app.env
    volumes:
      - ./..:/var/www/html:delegated
      - ./symfony_app/www.conf:/usr/local/etc/php-fpm.d/www.conf # local dev only, should not be used for production
      - ./symfony_app/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini # local dev only, should not be used for production
    command: # local dev only, should not be used for production
      - "php-fpm"
      - "-R"
    networks:
      - basicrum_bo_network

  crons:
    build:
      context: crons
      dockerfile: Dockerfile
    container_name: basicrum_bo_crons
    environment:
      - CLICKHOUSE_HOST=172.17.0.1
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASS=
    volumes:
      - ./..:/var/www/html:delegated
    networks:
      - basicrum_bo_network

  nginx:
    image: nginx:1.17-alpine
    container_name: basicrum_bo_nginx
    volumes:
      - ./../public/:/var/www/html:delegated
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 8086:80
    depends_on:
      - symfony_app
    networks:
      - basicrum_bo_network

networks:
  basicrum_bo_network:
    driver: bridge
